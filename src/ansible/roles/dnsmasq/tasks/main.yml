---
# tasks file for DNSmasq
#
# 1. Cette tâche permet d'installer DNSmasq
- name: "DNSmasq installation"
  apt:
    name: "dnsmasq"
    state: latest

- name: Create config file for DNSmasq
  template:
   src: "conf.j2"
   dest: "/etc/dnsmasq.conf"

- name: redemarrer le redemarrer
  service:
    name: dnsmasq
    state: "stated"
    enabled: yes  


